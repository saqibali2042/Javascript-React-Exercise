<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // conditions in JavaScript with examples
        // if statement
        var x = 5;
        var y = 8;
        if (x < y) {
            console.log("x is less than y");
        }

        // if...else statement
        var x = 5;
        var y = 8;
        if (x < y) {
            console.log("x is less than y");
        } else {
            console.log("x is greater than y");
        }


        // if...else if...else statement
        var x = 5;
        var y = 8;
        if (x < y) {
            console.log("x is less than y");
        } else if (x > y) {
            console.log("x is greater than y");
        } else {
            console.log("x and y are equal");
        }
        
        // switch statement
        var day = 2;
        switch (day) {
            case 1:
                console.log("Monday");
                break;
            case 2:
                console.log("Tuesday");
                break;
            case 3:
                console.log("Wednesday");
                break;
            case 4:
                console.log("Thursday");
                break;
            case 5:
                console.log("Friday");
                break;
            case 6:
                console.log("Saturday");
                break;
            case 7:
                console.log("Sunday");
                break;
            default:
                console.log("Invalid day");
        }

        // for loop
        for (var i = 0; i < 5; i++) {
            console.log("The number is " + i);
        }

        // while loop
        var i = 0;
        while (i < 5) {
            console.log("The number is " + i);
            i++;
        }

        // do...while loop
        var i = 0;
        do {
            console.log("The number is " + i);
            i++;
        }
        while (i < 5);

        // for...in loop
        var person = {fname:"John", lname:"Doe", age:25};
        var text = "";
        var x;
        for (x in person) {
            text += person[x] + " ";
        }
        console.log(text); // returns John Doe 25

        // for...of loop
        var cars = ["BMW", "Volvo", "Mini"];
        var x;
        for (x of cars) {
            console.log(x); // returns BMW, Volvo, Mini
        }
        
        // foreach loop
        let fruits = ['apple', 'banana', 'cherry'];

        fruits.forEach(function(fruit, index) {
            console.log(index + ': ' + fruit); // 0: apple, 1: banana, 2: cherry
        });


        // break statement
        var text = "";
        for (var i = 0; i < 10; i++) {
            if (i === 3) { break; }
            text += "The number is " + i + "<br>";
        }
        console.log(text); // returns The number is 0 The number is 1 The number is 2

        // continue statement
        var text = "";
        for (var i = 0; i < 10; i++) {
            if (i === 3) { continue; }
            text += "The number is " + i + "<br>";
        }
        console.log(text); // returns The number is 0 The number is 1 The number is 2 The number is 4 The number is 5 The number is 6 The number is 7 The number is 8 The number is 9

    </script>
</body>
</html>
