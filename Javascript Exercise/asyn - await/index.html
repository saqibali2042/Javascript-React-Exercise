<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Async & Await</h2>

    <script>
        // Async & Await
        // The async keyword is used to write asynchronous functions. An async function is a function declared with the async keyword, and the await keyword is permitted within them. The async and await keywords enable asynchronous, promise-based behavior to be written in a cleaner style, avoiding the need to explicitly configure promise chains.
        // examples of async and await
        async function myFunction() {
            return "Hello World";
        }
        console.log(myFunction()); // Promise {<fulfilled>: "Hello World"}

        // The await operator is used to wait for a Promise. It can only be used inside an async function.
        // examples of await operator
        async function myFunction() {
            return "Hello World";
        }
        console.log(myFunction()); // Hello World

        // examples of async and await
        async function myFunction() {
            return "Hello World";
        }
        myFunction().then((value) => {
            console.log(value); // Hello World
        });

       async function fetchData() {
            try {
                let response = await fetch('https://jsonplaceholder.typicode.com/todos/1');
                let data = await response.json();
                console.log(data);
            } catch (error) {
                console.error('Error:', error);
            } finally {
                console.log('Cleanup');
            }
        }

        fetchData();

        

    </script>
</body>
</html>
